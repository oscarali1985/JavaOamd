<body>



<script >
    var xhttp = new XMLHttpRequest();
xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
xhttp.addEventListener('load',reponseListener);
xhttp.send();

function reponseListener(event){
    //this function will be called when the data arrives from the server
    console.log("hola")
    xhttp.onload=function(event){
        if(this.status===200){
            const respuesta=JSON.parse(this.responseText);
            console.log(this.responseText)

            let contenido='';
            respuesta.forEach(function(event){
                contenido+=`
                <h3>${event.title}</h3>
                <p>${event.body}</p>
            `;
            });
            console.log(contenido);
        }
        
    }
}
</script>
</body>
