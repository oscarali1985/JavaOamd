<body>
    <body onload="loadfn();">
        <h1 id="screen">Loading...</h1>
        <button onclick="turnChanger();">Switch turn</button>

        <h2 id="info"> </h2>
    </body>


<script >
var currentUser = "Mario";

function loadfn(){
	document.getElementById('screen').innerHTML = "It's "+currentUser+"'s turn";
}

function turnChanger()
{

	if(currentUser=="Mario")
	{
        
        currentUser = "Juan";
        document.getElementById('info').innerHTML = "Soy "+currentUser+" un placer me gusta el futbol";
	}
	else if(currentUser=="Juan")
	{
        
        currentUser = "Jhon";
        document.getElementById('info').innerHTML = "Soy "+currentUser+" un placer me gusta Comer pizzas";
    }
    else if (currentUser == "Jhon")
	{
        
        currentUser = "Mario";
        document.getElementById('info').innerHTML = "Soy "+currentUser+" un placer me gusta pasear en carro";
	}
	
	document.getElementById('screen').innerHTML = "It's "+currentUser+"'s turn";
}
    
</script>
